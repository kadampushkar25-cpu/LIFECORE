name: C/C++ CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y build-essential libsodium-dev libcurl4-openssl-dev
      - name: Build
        run: make -j
      - name: Run tests
        run: make test
